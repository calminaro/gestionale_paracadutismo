<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gestionale Paracadutismo - Creazione del Sistema</title>
  </head>
  <body>
    <header>
      <div class="shadow-sm p-3 mb-3 bg-body-tertiary rounded">
        <h1 class="text-center"><strong>Gestionale Paracadutismo - Creazione del Sistema</strong></h1>
      </div>
    </header>
    <main>
      <div class="mx-5">
      <form method="post">
        <h5>Utenza Admin</h5>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="mail" class="form-label">Indirizzo Mail</label>
          <input type="email" class="form-control" id="mail" name="mail">
        </div>
        <div class="mb-3">
          <label for="passwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwd" name="passwd">
        </div>
        <div class="mb-3">
          <label for="conferma_passwd" class="form-label">Conferma Password</label>
          <input type="password" class="form-control" id="conferma_passwd" name="conferma_passwd">
        </div>

        <h5>Dati della scuola</h5>
        <div class="row">
          <div class="mb-3 col">
            <label for="nome_scuola" class="form-label">Nome della Scuola</label>
            <input type="text" class="form-control" id="nome_scuola" name="nome_scuola">
          </div>
          <div class="mb-3 col">
            <label for="id_enac" class="form-label">Identificativo ENAC</label>
            <input type="text" class="form-control" id="id_enac" name="id_enac">
          </div>
        </div>

        <h5>Direttore scuola</h5>
        <div class="row">
          <div class="mb-3 col">
            <label for="nome_direttore" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome_direttore" name="nome_direttore">
          </div>
          <div class="mb-3 col">
            <label for="cognome_direttore" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome_direttore" name="cognome_direttore">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
