<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Gestionale Paracadutismo</title>
  </head>
  <body>
    <script src="/static/index.js"></script>
    <header></header>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <form x-data="LoginForm()" @submit.prevent="submitForm">
        <h1 class="text-center"><strong>Gestionale Paracadutismo</strong></h1>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" x-model="formData.username">
        </div>
        <div class="mb-3">
          <label for="passwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwd" x-model="formData.passwd">
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="submit" class="btn btn-primary" :disabled="formLoading" x-text="loginButtonText"></button>
        <p x-text="formMessage"></p>
      </form>
    </main>
    <footer></footer>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
          </div>
          <div class="modal-body">
            <form x-data="LoginForm()" @submit.prevent="submitForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" x-model="formData.username">
              </div>
              <div class="mb-3">
                <label for="passwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwd" x-model="formData.passwd">
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
              <button type="submit" class="btn btn-primary" :disabled="formLoading" x-text="loginButtonText"></button>
              <p x-text="formMessage"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
